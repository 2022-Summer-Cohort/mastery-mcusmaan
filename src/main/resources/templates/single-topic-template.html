<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Document</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>
<nav class="header__nav">
    <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
    <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
</nav>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">
                Topic
            </h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link"></a>
                </div>
                <form class="post__form" th:action="'/topics/' + ${topic.id} + '/addPost'" method="POST">
                    <h3>Add a Post</h3>
                    <input class="post__submit" name="title" placeholder="Post title..." type="text">
                    <input class="post__submit" name="author" placeholder="Post author..." type="text">
                    <div class="bottom__box">
                        <textarea class="post__submit" name="content" placeholder="Post content..." rows="5" cols="120"
                                  maxlength="600"></textarea>
                        <input class="post__submit" type="submit">
                    </div>
                </form>
            </nav>
        </section>
    </main>
</div>
</body>

</html>
